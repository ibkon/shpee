<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<title>upload</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>

<body>
	<div th:switch="${uploadType}" class="layui-upload">
		<div th:case="'files'">
			<button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
			<div class="layui-upload-list">
				<table class="layui-table">
					<thead>
						<tr>
							<th>文件名</th>
							<th>大小</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="demoList"></tbody>
				</table>
			</div>
			<button type="button" class="layui-btn" id="testListAction">开始上传</button>
		</div>
		<div th:case="'image'" class="layui-upload">
			<button type="button" class="layui-btn" id="test1">上传图片</button>
			<div class="layui-upload-list">
				<img class="layui-upload-img" id="demo1" width="100%">
				<p id="demoText"></p>
			</div>
		</div>
		<div th:case="*">请求上传窗口异常</div>
	</div>
	<script src="/layui/layui.js"></script>

	<script th:if="${uploadType}=='image'">
		layui.use('upload', function () {
			var $ = layui.jquery
				, upload = layui.upload;
			//普通图片上传
			var token	= $("meta[name='_csrf']").attr("content");
			var	header	= $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e,xhr,options){
					xhr.setRequestHeader(header,token);
			});
			var uploadInst = upload.render({
				elem: '#test1'
				, url: '/upload/save' //改成您自己的上传接口
				, before: function (obj) {
					//预读本地文件示例，不支持ie8
					obj.preview(function (index, file, result) {
						$('#demo1').attr('src', result); //图片链接（base64）
					});
				}
				, done: function (res) {
					//如果上传失败
					if (res.code > 0) {
						return layer.msg('上传失败');
					}
					//上传成功
				}
				, error: function () {
					//演示失败状态，并实现重传
					var demoText = $('#demoText');
					demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
					demoText.find('.demo-reload').on('click', function () {
						uploadInst.upload();
					});
				}
			});
		})
	</script>
	<script th:if="${uploadType}=='files'">
		layui.use('upload', function () {
			var $ = layui.jquery
				, upload = layui.upload;
			//多文件列表示例
			var demoListView = $('#demoList')
				, uploadListIns = upload.render({
					elem: '#testList'
					, url: '/upload/save' //改成您自己的上传接口
					, accept: 'file'
					, multiple: true
					, auto: false
					, bindAction: '#testListAction'
					, choose: function (obj) {
						var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
						//读取本地文件
						obj.preview(function (index, file, result) {
							var tr = $(['<tr id="upload-' + index + '">'
								, '<td>' + file.name + '</td>'
								, '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>'
								, '<td>等待上传</td>'
								, '<td>'
								, '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
								, '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
								, '</td>'
								, '</tr>'].join(''));

							//单个重传
							tr.find('.demo-reload').on('click', function () {
								obj.upload(index, file);
							});

							//删除
							tr.find('.demo-delete').on('click', function () {
								delete files[index]; //删除对应的文件
								tr.remove();
								uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
							});

							demoListView.append(tr);
						});
					}
					, done: function (res, index, upload) {
						if (res.files.file) { //上传成功
							var tr = demoListView.find('tr#upload-' + index)
								, tds = tr.children();
							tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
							tds.eq(3).html(''); //清空操作
							return delete this.files[index]; //删除文件队列已经上传成功的文件
						}
						this.error(index, upload);
					}
					, error: function (index, upload) {
						var tr = demoListView.find('tr#upload-' + index)
							, tds = tr.children();
						tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
						tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
					}
				});
		})
	</script>
</body>

</html>
