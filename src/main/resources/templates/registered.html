<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" action="">
    <input type="text" name="username" required lay-verify="required" placeholder="请输用户名" autocomplete="off" class="layui-input">
    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    <input type="password" name="password2" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
        </div>
    </div>
</form>

<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('form', function(){
        var form = layui.form,
            $ = layui.jquery;
        var token	= $("meta[name='_csrf']").attr("content");
        var	header	= $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function(e,xhr,options){
            xhr.setRequestHeader(header,token);
        });
        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url: "/registered/info",
                type: 'POST',
                data: data.field,
                success:function (arg) {
                    console.log(arg);
                },
            });
            return false;
        });
    });
</script>

</body>
</html>
