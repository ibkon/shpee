<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        body{
            padding: 15px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="">
    <label class="layui-form-label">添加产品线</label>
    <div class="layui-input-block">
        <input type="text" name="product-line-name" required  lay-verify="required" placeholder="请输入产品线名称" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-item" style="margin-top: 10px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
    </div>
</form>


<script src="/layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.jquery
            , form = layui.form;
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url: "/admin/api/product/add/group",
                type: 'POST',
                data: data.field,
                success:function (arg){
                    if(arg.code === 0){
                        layer.msg('添加产品线成功');
                    }
                    else{
                        layer.msg('添加产品线\''+arg.msg+'\'失败');
                        setTimeout(function(){
                            window.location.reload();
                        }, 1000);
                    }
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
