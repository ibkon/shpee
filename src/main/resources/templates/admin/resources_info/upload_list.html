<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>

<body>
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="/layui/layui.js"></script>
    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , url: '/admin/resources/list?list-type=upload'
                , type: 'POST'
                , toolbar: '#toolbarDemo'
                , title: '用户数据表'
                , totalRow: true
                , cols: [
                    [
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'UID', title: 'ID', width: 150, fixed: 'left', unresize: true, sort: true, totalRowText: '合计' }
                        , { field: 'NAME', title: '文件名', width: 150, edit: 'text' }
                        , { field: 'HASH', title: 'sha256', sort: true, totalRow: true }
                        , { field: 'PATH', title: '文件路径', width: 150}
                        , { field: 'TYPE', title: '类型', width: 80}
                        , { field: 'SIZE', title: '文件大小', width: 100 }
                        , { field: 'UPTIME', title: '修改时间', width: 100 }
                        , {
                            field: 'ISDELETE', title: '删除', width: 80 ,templet: function (res) {
                                return res.ISDELETE==0?'否':'是'
                            }
                        }
                    ]
                ]
                , page: true
            });

            //工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                };
            });
        });
    </script>
</body>

</html>
