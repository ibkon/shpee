<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>

<body>
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
    <script type="text/html" id="table-edit">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="show">查看</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>
    </script>

    <script src="/layui/layui.js"></script>
    <script src="/filesize.js"></script>
    <script>
        layui.use('table', function () {
            var table = layui.table,
                $=layui.$;
            var token	= $("meta[name='_csrf']").attr("content");
            var	header	= $("meta[name='_csrf_header']").attr("content");
            $(document).ajaxSend(function(e,xhr,options){
                xhr.setRequestHeader(header,token);
            });
            table.render({
                elem: '#test'
                , url: '/admin/resources/list?list-type=upload'
                , type: 'POST'
                , toolbar: '#toolbarDemo'
                , title: '用户数据表'
                , totalRow: true
                , cols: [
                    [
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'UID', title: 'MAC', width: 150, fixed: 'left', unresize: true, sort: true, totalRowText: '合计' }
                        , { field: 'NAME', title: '用户名', width: 150, edit: 'text' }
                        , { field: 'HASH', title: '在线状态', sort: true, totalRow: true }
                        , { field: 'TYPE', title: '终端类型', width: 80}
                        , { field: 'SIZE', title: '告警信息', width: 100 ,templet: function (res) {
                                return fileAutoSize(res.SIZE);
                        }}
                        , { field: 'UPTIME', title: '上线时间', width: 100 }
                        ,{fixed: 'right', title:'操作', toolbar: '#table-edit', width:200}
                    ]
                ]
                , page: true
            });

            //工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                };
            });
            //编辑信息
            table.on('tool(test)', function (obj){
                var data        = obj.data;
                //编辑文件信息
                if(obj.event=='edit'){
                    alert("edit");
                }
                //删除文件
                if(obj.event=='del'){
                    if(data.UID!=null){
                        layer.confirm("确定删除文件  '"+data.NAME+"' 吗?", function(index){
                            layer.close(index);
                            $.ajax(
                                {
                                url:'/admin/resources/remove',
                                data:{
                                    uid:data.UID
                                },
                                dataType:'json',
                                type:'post',
                                success:function (data) {
                                    if(data.code!=0){
                                        layer.msg(data.msg);
                                    }else{
                                        layer.msg(data.msg, {icon: 1,time: 3000},function(){
                                            document.location.reload();
                                        })
                                    }
                                }
                            }
                            );
                        }
                        );
                    }
                }
                //查看文件
                if(obj.event=='show'){
                    if(data.UID!=null){
                        layer.close(index);
                        var index = layer.open({
                            type: 2,
                            title: '查看文件',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['560px', '440px'],
                            content:"/admin/resources/show?uid="+data.UID,
                        });
                    }
                }
            });
        });
    </script>
</body>

</html>
