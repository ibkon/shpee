<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>初始化站点</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<form method="get" action="/admin/install">
    <h1>初始化站点</h1>
    站点名<input name="shpee_name" type="text"><br>
    管理员用户名<input name="admin_user_name" type="text"><br>
    管理员密码<input name="password" type="password"><br>
    管理员邮箱<input name="email" type="email"><br>
    <button type="submit">安装</button>
</form>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    var token	= $("meta[name='_csrf']").attr("content");
    var	header	= $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e,xhr,options){
        xhr.setRequestHeader(header,token);
    });
</script>
</body>
</html>
